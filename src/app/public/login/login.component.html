<main>
  <div class="center">
    <img class="responsive-img" style="width: 250px;" src="/assets/restful.gif"/>
    <div class="section"></div>

    <h5 class="indigo-text">Please, login into your account</h5>
    <div class="section"></div>

    <div class="container">
      <div class="z-depth-1 grey lighten-4 row"
           style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <form class="col s12" #login="ngForm" (ngSubmit)="onSubmit(login.value)">
          <div class="row margin">
            <div *ngIf="name.errors && (name.dirty)" class="alert alert-danger">
              <div>All values are required</div>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='text' name='user' id='user' required [(ngModel)]="user" #name="ngModel"/>
              <label for='user'>Enter your username</label>
            </div>
          </div>
          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='pass' id='pass' required [(ngModel)]="pass" #name="ngModel"/>
              <label for='pass'>Enter your password</label>
            </div>
            <label style='float: right;'>
              <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
            </label>
          </div>
          <br/>
          <div>
            <div class='row'>
              <button type='submit' name='btn_login' [disabled]="!login.valid" class='col s12 btn btn-large waves-effect indigo'>Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <a routerLink="/register">Create account</a>
  </div>
</main>
